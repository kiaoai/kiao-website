<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiao AI</title>
  <style>
    /* Animation Styles */
    @keyframes fadeInMove {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-family: Arial, sans-serif;
      font-size: 3rem;
      color: #4CAF50; /* Kiao AI's green color */
      text-align: center;
      margin-top: 20%;
      animation: fadeInMove 2s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>Welcome to Kiao AI</h1>
</body>
</html>
